<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
      #titulo, #comeco{
          text-align: center;
      }
      #botoes{
          margin-top: 5%;
          text-align: center;
      }
      table{
          font-size: 4vh;
      }
      body{
          background-color: gray;
      }
      #cotar, #cotar2, #cotar3{
          margin-top: 10%;
      }
      *{
          margin: 0;
          padding: 0;
      }
  </style>
</head>
<body>
    <div class="row">
        <div class="col bg-white" id="comeco">
            <span"><h1>Cotação de Moedas</h1></span>
        </div>
    </div>
    <div class="row">
        <div class="col bg-dark" id="titulo">
            <span style="color: white;"><h2>Dolar para Real R$</h2></span>
        </div>
    </div>
    <div class="row" id="botoes">
        <div class="col">
            <button id="cotar" type="button" class="btn btn-dark btn-lg ">Cotar</button>
        </div>
    </div>
    <div class="row">
        <div class="col mt-3">
            <table class="table table-hover table-dark">
                <tbody>
                    <tr>
                        <th scope="row"> Compra: </th><td><span id="compra"></span></td>
                    </tr>
                    <tr>
                        <th scope="row"> Venda: </th><td><span id="venda"></span></td>
                    </tr>
                    <tr>
                        <th scope="row"> Variação: </th><td><span id="variacao"></span></td>
                    </tr>
                    <tr>
                        <th scope="row"> Máximo: </th><td><span id="maximo"></span></td>
                    </tr>
                    <tr>
                        <th scope="row"> Mínimo: </th><td><span id="minimo"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

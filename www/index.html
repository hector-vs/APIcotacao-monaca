<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
      #titulo{
          text-align: center;
      }
  </style>
</head>
<body>
    <div class="row">
        <div class="col bg-dark" id="titulo">
            <span style="color: white;"><h2>Cotação de Moedas</h2></span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger mt-3" id="cotar">Cotar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mt-3">
            <h3> Compra: <span id="compra"></span></h3>
            <h3> Venda: <span id="venda"></span></h3>
            <h3> Variação: <span id="variacao"></span></h3>
            <h3> Máximo: <span id="maximo"></span></h3>
            <h3> Mínimo: <span id="minimo"></span></h3>
        </div>
    </div>
</body>
